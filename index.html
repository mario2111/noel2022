        <script type="text/javascript">
          var btnSound = document.getElementById("btnSound");
          var songNoel = document.getElementById("songNoel");



          btnSound.onclick = function() {
            if(songNoel.paused) {
              songNoel.play();
              //alert('play');
              this.classList.add("playBar");
            }else {
              songNoel.pause();
              this.classList.remove("playBar"); 
              //alert('pause');
            }
          }
